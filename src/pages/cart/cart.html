<ion-header>
  <ion-navbar color="primary">
    <ion-title>Mon panier</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
      <button ion-item *ngFor="let article of cartItem">
          <ion-thumbnail start>
            <img [src]="article.item.image[0]" [height]="100" [width]="100">
          </ion-thumbnail>
          <h2>{{article.item.titre}}</h2>
          <p>Nombre de livre reserv√©: {{article.nbrDisp}}</p>

          <button ion-button>
            <ion-icon name="mail"></ion-icon>&nbsp;
            Contactez le bibliothecaire
          </button>


      </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="closeModal()">Fermer</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline>Panier</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{productDetail.titre}}</ion-title>
    <ion-buttons end>
      <button ion-button><ion-icon name="share"></ion-icon></button>
      <button (click)="openCart()" ion-button><ion-icon name="cart"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-slides pager autoplay="1500" loop="true">
      <ion-slide *ngFor="let picture of productDetail.image">
        <img [src]="picture">
      </ion-slide>
    </ion-slides>
    <ion-card-content>
      <ion-card-title>
        <ion-chip color="primary">
          <ion-label>{{productDetail.genre}}</ion-label>
        </ion-chip>
        <ion-chip color="secondary" *ngIf="productDetail.availability.available">
          <ion-label>Disponible</ion-label>
        </ion-chip>
        <ion-chip color="danger">
          <ion-label>{{productDetail.nbrDePage}} pages</ion-label>
        </ion-chip>
      </ion-card-title>
      <ion-grid>
        <ion-row>
          <ion-col col-9>

          </ion-col>
          <ion-col>
            <button ion-button round color="secondary">Noter</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer class="foo">
  <ion-row>
    <ion-col offset-1 col-10>
      <button (click)="addToCart(productDetail)" ion-button round large>
        <ion-icon name="cart"></ion-icon>&nbsp;
        Reserver
      </button>
    </ion-col>
  </ion-row>
</ion-footer>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item-divider color="primary">genres</ion-item-divider>
    <button ion-item menuClose *ngFor="let gen of genres">
      <h2>{{gen.titre}}</h2>
      <p>{{gen.description}}</p>
      <img item-left [src]="gen.photo" [height]="30" [width]="30">
    </button>
    <ion-item-divider color="primary">Mon Compte</ion-item-divider>
    <button ion-item menuClose >
      <h2>GesBiblio</h2>
      <p>Bienvenue !!!</p>
      <ion-icon item-left name="contact"></ion-icon>
    </button>
    <button ion-item menuClose >
      <h2>Boite a outils</h2>
      <p>Consuitez vous message et notifications</p>
      <ion-icon item-left name="mail"></ion-icon>
    </button>
    <button ion-item menuClose >
      <h2>Mon panier</h2>
      <p>mes derniers lecture</p>
      <ion-icon item-left name="cart"></ion-icon>
    </button>
    <button ion-item menuClose >
      <h2>A propos</h2>
      <ion-icon item-left name="help-circle"></ion-icon>
    </button>
  </ion-list>
</ion-content>
